<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" sizes="16x16" href="images/smiley-face.png">

    <link href="src/css/main.css" rel="stylesheet">
    <!-- Helper css when I am on the job -->
    <!-- <link href="src/css-forScoutApp/main.css" rel="stylesheet"> -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>
    <h1 style="text-align: center"> The Simon Game</h1>

    <div style="text-align: center; position: relative; overflow-x:auto; user-select: none;">
        <div id="buttonBoard">
            <h1 style="font-size: 3rem; color: gray">Simon</h1>
            <div style="padding-top: 1rem;">
                <div class="button-section">
                    <div>
                        <label class="switch">
                            <input id="powerButton" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div>
                        <label for="startButton">Start</label>
                        <button class="button-rounded" id="startButton"></button>
                    </div>
                    <div>
                        <label for="strictButton">Strict</label>
                        <button class="button-rounded" id="strictButton"></button>
                    </div>
                </div>
                <div class="counter-section">
                    <label>Lvl</label>
                    <span>
                        <small id="strictFlag">strict</small>
                        <strong id="counter"></strong>
                    </span>
                </div>
            </div>
        </div>
        <!--  width="650" height="650" -->
        <svg width="650" height="650" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <!-- Outer and inner circle -->
            <circle id="circle_outer" r="235" cy="325" cx="325" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null"
                stroke-width="20" stroke="#3C3C3C" fill="none" />
            <circle id="circle_inner" r="135" cy="325" cx="325" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null"
                stroke-width="30" stroke="#3C3C3C" fill="gray" />
            <path d="M215 325 L435 325 A 110 110 0 0 0 215 325" stroke="black" stroke-width="1"></path>
            <path d="M215 335 L435 335 A 110 105 0 0 1 215 335" stroke="black" fill="transparent" stroke-width="1"></path>
            <!-- Color shapes - buttons of the game -->
            <path class="colorShape disabled" id="greenButton" d="M100 325 L175 325 A 150 150 0 0 1 325 175 L325 100 A225 225 0 0 0 100 325" stroke="black"
                stroke-width="0"></path>
            <path class="colorShape disabled" id="redButton" d="M550 325 L475 325 A 150 150 0 0 0 325 175 L325 100 A225 225 0 0 1 550 325" stroke="black"
                stroke-width="0"></path>
            <path class="colorShape disabled" id="blueButton" d="M550 325 L475 325 A 150 150 0 0 1 325 475 L325 550 A225 225 0 0 0 550 325" stroke="black"
                stroke-width="0"></path>
            <path class="colorShape disabled" id="yellowButton" d="M100 325 L175 325 A 150 150 0 0 0 325 475 L325 550 A225 225 0 0 1 100 325"
                stroke="black" stroke-width="0"></path>
            <!-- Lines that present limits between buttons of the game -->
            <line y1="325" x1="90" y2="325" x2="185" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" stroke-width="10"
                stroke="#3C3C3C" fill="none" />
            <line y1="325" x1="465" y2="325" x2="560" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" stroke-width="10"
                stroke="#3C3C3C" fill="none" />
            <line y1="185" x1="325" y2="90" x2="325" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" stroke-width="10"
                stroke="#3C3C3C" fill="none" />
            <line y1="465" x1="325" y2="560" x2="325" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" stroke-width="10"
                stroke="#3C3C3C" fill="none" />
        </svg>
    </div>

    <script src="libraries/Tone.min.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
